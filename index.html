			<p>FRQs archived from previous examinations 1999-2019</p>

		</footer>
		<script>
			function getParameterByName(name, url = window.location.href) {
				name = name.replace(/[\[\]]/g, '\\$&');
				var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
					results = regex.exec(url);
				if (!results) return null;
				if (!results[2]) return '';
				return decodeURIComponent(results[2].replace(/\+/g, ' '));
			}
			
			function next(){
				var go = getParameterByName('next');
				if(go!=null){
					var frq = getParameterByName('frq');
					if(frq!=null){
						random(true);
					} else {
						random(false);
					}
				}
			}
			
			function random(single){
				let min = parseInt(document.getElementById("start").value);
				let difference = parseInt(document.getElementById("end").value) - min + 1;
				let random = Math.floor(Math.random()*difference)+min;
				if(random == -1){
					random = 99;
				}
				if(random < 10){
					random = '0' + random;
				}
				if(single){
					let frq = Math.floor(Math.random()*4)+1;
					location.href='https://chauhansai.github.io/Script-Projects/HTML/compSciFRQ/'+random+'/?frq='+frq;
				} else {
					location.href='https://chauhansai.github.io/Script-Projects/HTML/compSciFRQ/'+random+'/';
				}
			}
		</script>
